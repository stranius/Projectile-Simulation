<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script src="classes.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>

        <div class="row" style="padding: 8px 16px;">
            <div class="col">
                <div class="inputLabel">Force</div>
                <input id="force" type="number" value="0">
            </div>
            <div class="col">
                <div class="inputLabel">Angle</div>
                <input id="angle" type="number" value="0">
            </div>
            <select id="objectSelect">
                <option value="Marshmallow">Marshmallow</option>
                <option value="Tennis Ball" selected>Tennis Ball</option>
                <option value="Basketball">Basketball</option>
                <option value="Bowling Ball">Bowling Ball</option>
            </select>
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
        <canvas id="simulationCanvas" height="500" width="800"></canvas>
    </body>
</html>
